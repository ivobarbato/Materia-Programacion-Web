<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica a4_444 - Formulario Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 300px; display: flex; flex-direction: column; gap: 10px; }
    input { padding: 8px; font-size: 14px; }
    button { padding: 8px; font-size: 14px; cursor: pointer; }
    #error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button type="submit">Ingresar</button>
    <div id="error"></div>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    const usuarioInput = document.getElementById("usuario");
    const passwordInput = document.getElementById("password");
    const errorDiv = document.getElementById("error");

    const usuarioValido = "admin";
    const passwordValido = "1234";
    let intentos = 0;
    const maxIntentos = 3;

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // Evitar envío real del formulario

      if (intentos >= maxIntentos) {
        errorDiv.textContent = "Login bloqueado. Superaste los 3 intentos.";
        return;
      }

      const usuario = usuarioInput.value.trim();
      const password = passwordInput.value.trim();

      // Validar campos completos
      if (!usuario || !password) {
        errorDiv.textContent = "Por favor, complete todos los campos.";
        return;
      }

      // Validar credenciales
      if (usuario === usuarioValido && password === passwordValido) {
        errorDiv.style.color = "green";
        errorDiv.textContent = "¡Login exitoso!";
        intentos = 0; // Reiniciar intentos si es correcto
      } else {
        intentos++;
        errorDiv.style.color = "red";
        errorDiv.textContent = `Usuario o contraseña incorrectos. Intento ${intentos} de ${maxIntentos}.`;
        if (intentos >= maxIntentos) {
          errorDiv.textContent += " Login bloqueado.";
        }
      }
    });
  </script>
</body>
</html>
