<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica a5 - Contador</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    #contador { font-size: 48px; margin: 20px 0; }
    button { font-size: 18px; padding: 10px 20px; margin: 0 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contador Dinámico</h1>

  <div id="contador">0</div>

  <button id="decrementar">Decrementar</button>
  <button id="incrementar">Incrementar</button>

  <script>
    let contador = 0; // Valor inicial

    const contadorDiv = document.getElementById("contador");
    const btnIncrementar = document.getElementById("incrementar");
    const btnDecrementar = document.getElementById("decrementar");

    // Función para renderizar el contador
    function render() {
      contadorDiv.textContent = contador;
    }

    // Eventos de los botones
    btnIncrementar.addEventListener("click", () => {
      contador++;
      render();
    });

    btnDecrementar.addEventListener("click", () => {
      contador--;
      render();
    });

    // Render inicial
    render();
  </script>
</body>
</html>
