<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica A4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Mi Página Web - Práctica A4</h1>

  <!-- Imagen -->
  <img src="https://via.placeholder.com/200" alt="Imagen de ejemplo">

  <!-- Tabla -->
  <h2>Mi Tabla</h2>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Ciudad</th>
    </tr>
    <tr>
      <td>Ana</td>
      <td>28</td>
      <td>Mendoza</td>
    </tr>
    <tr>
      <td>Lucas</td>
      <td>30</td>
      <td>Córdoba</td>
    </tr>
  </table>

  <!-- Lista -->
  <h2>Mis Lenguajes Favoritos</h2>
  <ul>
    <li>Java</li>
    <li>Python</li>
    <li>JavaScript</li>
  </ul>

  <!-- DIV con estilo específico -->
  <div id="caja">
    Este es un div con estilo específico.
  </div>

  <!-- Formulario -->
  <h2>Formulario de Contacto</h2>
  <form>
    <label>Nombre: <input type="text" name="nombre"></label><br><br>
    <label>Email: <input type="email" name="email"></label><br><br>
    <label>Edad: <input type="number" name="edad"></label><br><br>
    <label>Contraseña: <input type="password" name="pass"></label><br><br>
    <label>Fecha de nacimiento: <input type="date" name="fecha"></label><br><br>
    <input type="submit" value="Enviar">
  </form>

  <!-- Enlace a segunda página -->
  <p><a href="pagina2.html">Ir a la segunda página</a></p>

</body>
</html>
